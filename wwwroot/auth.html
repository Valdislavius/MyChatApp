<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/auth.css" />
</head>
<body class="auth">

    <section id="loginSection" class="auth-card">
        <h2>Вход</h2>
        <p class="hint">Введите имя пользователя и пароль</p>
        <form id="loginForm">
            <input name="username" type="text" placeholder="Имя пользователя" required />
            <input name="password" type="password" placeholder="Пароль" required />
            <button type="submit">Войти</button>
        </form>
        <div class="auth-actions">
            <span class="hint">Нет аккаунта?</span>
            <a href="#" id="showRegister" class="link-ghost">Зарегистрироваться</a>
        </div>
    </section>

    <section id="registerSection" class="auth-card hidden">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input name="username" type="text" placeholder="Имя пользователя" required />
            <input name="password" type="password" placeholder="Пароль" required />
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="auth-actions">
            <span class="hint">Уже есть аккаунт?</span>
            <a href="#" id="showLogin" class="link-ghost">Войти</a>
        </div>
    </section>

   <script scr="/lib/signalr.singalr.js"></script>
    <script src="/js/auth.js"></script>

</body>
</html>
