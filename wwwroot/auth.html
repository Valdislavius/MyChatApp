<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Вход в DevOps Chat</h2>

        <div id="loginForm" class="visible">
            <input type="text" id="username" placeholder="Имя пользователя" />
            <input type="password" id="password" placeholder="Пароль" />
            <button onclick="login()">Вход</button>
            <p>Нет аккаунта? <a href="#" onclick="toggleForms()">Зарегистрироваться</a></p>
        </div>

        <div id="registerForm" class="hidden">
            <input type="text" id="regUsername" placeholder="Имя пользователя" />
            <input type="password" id="regPassword" placeholder="Пароль" />
            <button onclick="register()">Регистрация</button>
            <p>Уже есть аккаунт? <a href="#" onclick="toggleForms()">Войти</a></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const formTitle = document.getElementById('formTitle');

            if (loginForm.classList.contains('visible')) {
                loginForm.classList.replace('visible', 'hidden');
                registerForm.classList.replace('hidden', 'visible');
                formTitle.textContent = 'Регистрация в DevOps Chat';
            } else {
                registerForm.classList.replace('visible', 'hidden');
                loginForm.classList.replace('hidden', 'visible');
                formTitle.textContent = 'Вход в DevOps Chat';
            }
        }

        async function register() {
            const username = document.getElementById("regUsername").value;
            const password = document.getElementById("regPassword").value;

            const res = await fetch("/api/users/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                localStorage.setItem("username", username);
                location.href = "chat.html";
            } else {
                alert("Ошибка регистрации");
            }
        }

        function login() {
            const username = document.getElementById("username").value;
            localStorage.setItem("username", username);
            location.href = "chat.html";
        }
    </script>
</body>
</html>
