<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/chat.css" />
</head>
<body class="app">
    <header class="header">
        <div class="title">Чат</div>
        <div id="currentUser" class="user"></div>
    </header>
    <main class="chat">
        <div id="messagesList" class="messages"></div>
        <form id="messageForm" class="composer" autocomplete="off">
            <div class="composer-field">
                <input id="messageInput" type="text" placeholder="Введите сообщение..." required />
            </div>
            <button type="submit" class="composer-send">Отправить</button>
        </form>
    </main>
    <script src="/lib/signalr/signalr.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
